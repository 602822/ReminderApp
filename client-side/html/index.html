<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.9/dist/htmx.js"></script>
    <link href="/server-side/output.css" rel="stylesheet"> 
</head>
<body hx-target="this">
    
    <div class="topbar">
        <a hx-get="/" trigger="click" >Page 1</a>
        <a hx-get="/createNewEvent" trigger="click" >Page 2</a>
    </div>
    <h1>Here is your current events: </h1>
    <div id="events">
        <h1>Event List:</h1>
        <ul>
            {{range .Event}}
            <li>{{.title}} - {{.eventDate}}</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
