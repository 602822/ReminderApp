<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createReminder</title>
    <script src="https://unpkg.com/htmx.org@1.9.9/dist/htmx.js"></script>
    <link href="/server-side/output.css" rel="stylesheet"> 
</head>
<body hx-target="this">
    <div class="topbar">
        <a hx-get="/" trigger="click" >Main Page</a>
        <a hx-get="/createNewEvent" trigger="click">Create new Event</a>
    </div>
    <div class="newEventForm">
    <form hx-post="/createNewEvent">
    <p>Enter a title: </p>
    <input type="text" name="title">
    <input type="hidden" name="currentDate" id="currentDate" value="">
    <p>When date does the event take place?</p>
    <input type="date" name="eventDate">
    <button type="submit">Submit</button>
</form>
</div>
<script src="../js/script.js"></script>
</body>
</html>
